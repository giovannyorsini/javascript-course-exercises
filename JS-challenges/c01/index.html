<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            text-align: center;
        }
        button {
            height: 50px;
            width: 85px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Messages Challange</h1>
    <button type="button" data-btn="1ยบ button" onclick="handleClick(event)">Button 1</button>
    <button type="button" data-btn="2ยบ button" onclick="handleClick(event)">Button 2</button>
    <button type="button" data-btn="3ยบ button" onclick="handleClick(event)">Button 3</button>
    <footer>
        <p>&copy;<em>Giovanny_Orsini</em></p>
    </footer>
    <script>
        function handleClick(event) {
            let id = event.target.getAttribute("data-btn");         //get the data attribute from the clicked button//
            alert(`You've clicked on ${id}!`);          //show a window alert with a massage and the data attribute from the clicked button//
        };
    </script>
</body>
</html>
