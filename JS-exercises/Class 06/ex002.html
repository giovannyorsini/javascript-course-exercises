<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program</title>
    <style>
        body {
            background-color: rgba(137, 43, 226, 0.39);
            color: whitesmoke;
            font: bold 25pt times; /* CSS comment */
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1> <!-- HTML comment -->
    <p>I have already freed myself from the curse</p>
    <script>
        var name = window.prompt("What is your name?");
        // JavaScript comment
        window.alert("Nice to meet you, " + name + "!");
    </script>

</html>
