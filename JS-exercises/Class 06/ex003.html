<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program</title>
    <style>
        body {
            background-color: rgba(137, 43, 226, 0.39);
            color: whitesmoke;
            font: bold 25pt times; /* CSS comment */
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1> <!-- HTML comment -->
    <p>I have already freed myself from the curse.</p>
    <script>
        var n1 = Number(window.prompt("Enter a number: ").replace(",", "")); // removes the comma and converts the strong into a number
        var n2 = Number(window.prompt("Enter another number: ").replace(",", ""));
        var sum = n1 + n2;
        n1 = n1.toLocaleString();
        n2 = n2.toLocaleString();
        sum = sum.toLocaleString();
        window.alert(`The sum of the values ${n1} and ${n2} results in ${sum}`);
    </script>
</body>
</html>
