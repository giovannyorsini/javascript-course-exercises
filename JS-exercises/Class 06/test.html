<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <script>
let name1 = window.prompt("What is your name?");
let name2 = window.prompt("Enter another name: ");
let n1WS = name1.replace(/\s/g, "");    // remove the spaces of the string (name1WithoutSpaces)
let n2WS = name2.replace(/\s/g, "");
let sum = n1WS.length + n2WS.length;
window.alert(`The sum of the letters from ${name1} and ${name2} is: ${sum.toLocaleString()}`);     // shows the sum of the letters
    </script>
</body>
</html>
