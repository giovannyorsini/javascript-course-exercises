<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: bold 35pt Arial;
        }
    </style>
</head>
<body>
    <script>
        let name = window.prompt("What is your name?");
        document.write(`Your name <strong>${name}</strong> has ${name.length} letters <br/>`);
        document.write(`Your name in uppercase is ${name.toUpperCase()}<br/>`);
        document.write(`Your name in lowercase is ${name.toLowerCase()}`)
    </script>
</body>
</html>
