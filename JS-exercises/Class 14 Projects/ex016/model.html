<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's Count</h1>
    </header>
    <section>
        <div id="data">
            <p>Beginning: <input type="number" name="beginning" id="txtb"></p>
            <p>Finish: <input type="number" name="finish" id="txtf"></p>
            <p>Step: <input type="number" name="step" id="txts"></p>
            <p><input type="button" value="Count" onclick="Count()"></p>
        </div>
        <div id="res">
            Preparing the count...
        </div>
    </section>
    <footer>
        <p><em>&copy; GiovannyOrsini<em></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
