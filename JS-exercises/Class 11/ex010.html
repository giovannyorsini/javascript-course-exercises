<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fine system</h1>
    Car's speed: <input type="number" name="txtvel" id="txtvel"> mph
    <input type="button" value="Verify" onclick="calculate()">
    <div id="res">

    </div>
    <script>
        function calculate() {
            let txtv = window.document.getElementById("txtvel");
            let res = window.document.querySelector("div#res");
            let speed = Number(txtv.value);
            res.innerHTML = `<p>Your actual speed is <strong>${speed} mph</strong></p>`;
            if (speed > 60) {
                res.innerHTML += `<p>Your are <strong>FINED</strong> for speeding</p>`
            }
            res.innerHTML += `<p>Drive always wearing seatbelts!</p>`;
        }
    </script>
</body>
</html>
