<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nationality Test</title>
</head>
<body>
    <h1>American or Foreigner?</h1>
    Enter you nationality here: <input type="text" id="txtcountry">
    <input type="button" value="Test" id="a" onclick="check()">
    <div id="res">

    </div>
    <script>
        let a = document.getElementById("a");
        a.addEventListener("mousedown", clicked);
        a.addEventListener("mouseup", released);
        a.addEventListener("mouseover", over);
        function check() {
        let nation = document.getElementById("txtcountry").value.trim();
        let res = document.getElementById("res");
        res.innerHTML = `<p>If you was born in <strong>${nation.toUpperCase()}</strong></p>`;
            if (nation.toLowerCase() === "usa" || nation.toLowerCase() === "united states of america") {
                res.innerHTML += "You are <strong>American!</strong>";
            } else {
                res.innerHTML += "You are <strong>foreigner!</strong>";
            }
        
        }
        function clicked() {
            a.style.background = "darkgray";
        }
        function released() {
            a.style.background = "";
        }
        function over() {
            a.style.cursor = "pointer";
        }
    </script>
</body>

</html>
