<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Numbers</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>
        adding values
    </h1>
    <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
            <input type="button" value="Sum" onclick="sum()" id="sum">
    <div id="res">
        Results...
    </div>
    <script>
        let a = document.getElementById("sum")
        a.addEventListener("mousedown", click)
        a.addEventListener("mouseup", release)
        a.addEventListener("mouseover", pointer)
        function sum() {
            let tn1 = window.document.getElementById("txtn1")
            let tn2 = window.document.querySelector("input#txtn2")
            let res = window.document.getElementById("res")
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let sum = n1 + n2
            res.innerHTML = `The sum of <strong>${n1}</strong> and <strong>${n2}</strong> results in <strong>${sum}</strong>`
        }
        function click() {
            a.style.background = "darkgray"
        }
        function release() {
            a.style.background = ""
        }
        function pointer() {
            a.style.cursor = "pointer"
        }
    </script>
</body>
</html>
