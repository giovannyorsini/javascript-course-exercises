<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(245, 245, 220);
            color: gray;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area">
        Interact...
    </div>
    <script>
        var a = document.getElementById("area")
        a.addEventListener("click", click)
        a.addEventListener("mouseenter", enter)
        a.addEventListener("mouseout", left)

function click() {
a.innerText = "You clicked!"
a.style.background = "red"
}
function enter() {
a.innerText = "You entered!"
}
function left() {
    a.innerText = "You left!"
    a.style.background = "rgb(245, 245, 220)"
}
    </script>
</body>
</html>
